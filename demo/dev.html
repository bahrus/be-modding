<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- #include virtual="/imports.html" -->
    <script type=module>
        import 'xtal-element/index.js';
        import '/emc.js';
    </script>
</head>
<body>
    <my-component itemscope likes=0>
        <div itemprop=likes></div>
        <button be-modding="click: {likes: h.likes + 1, dislikes: h.dislikes - 1}, mouseoverx: {likes: h.likes +2}">Like</button> 
        <!-- <button be-modding="click: {likes: h.likes - 1}">Dislike</button>
        <button be-modding="click: {likes: 0}">Reset</button> -->
        <xtal-element 
            infer-props
            xform='{
                "data": "likes"
            }'
        ></xtal-element>
    </my-component>
</body>
</html>
